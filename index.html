    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.iframeElement = document.getElementById('contentFrame');
        });

        function loadIframeContent(url) {
            document.getElementById("fun").style.display = "none";
            if (!window.iframeElement) {
                alert("Iframe is not ready yet. Please try again.");
                return;
            }
            window.iframeElement.src = url;
        }

        async function copyToClipboard() {
            const iframe = window.iframeElement;
            if (!iframe || !iframe.contentWindow || !iframe.contentDocument) {
                alert("Content is not loaded yet. Please try again.");
                return;
            }

            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const htmlContent = doc.body.innerHTML;

                // Use Clipboard API to copy formatted content
                await navigator.clipboard.write([
                    new ClipboardItem({
                        "text/html": new Blob([htmlContent], { type: "text/html" }),
                        "text/plain": new Blob([doc.body.innerText], { type: "text/plain" })
                    })
                ]);

                alert("Formatted content copied to clipboard!");
            } catch (error) {
                console.error("Clipboard Copy Error:", error);
                alert("Unable to copy content due to browser restrictions.");
            }
        }
    </script>

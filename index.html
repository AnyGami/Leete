<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout with Iframe</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("myIframe");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Set the iframe content
            iframeDoc.open();
            iframeDoc.write("<p>This is a <strong>test</strong> email content.</p>");
            iframeDoc.close();
        });

        async function copyIframeContent() {
            const iframe = document.getElementById("myIframe");
            if (!iframe) {
                console.error("Iframe not found");
                return;
            }

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (!iframeDoc || !iframeDoc.body) {
                console.error("Iframe document not loaded");
                return;
            }

            const htmlContent = iframeDoc.body.innerHTML;

            try {
                // Create a Blob with HTML content
                const blob = new Blob([htmlContent], { type: "text/html" });
                const clipboardItem = new ClipboardItem({ "text/html": blob });

                await navigator.clipboard.write([clipboardItem]);
                alert("Copied to clipboard!");
            } catch (err) {
                console.error("Failed to copy: ", err);
            }
        }
    </script>
<body>
    <div class="sidebar">
         <button onclick="copyIframeContent()">Copy to Clipboard</button>
        <h2>Invoices</h2>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">New Invoice</a>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">New Invoices</a>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">Freindly Remider</a>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">Past Due</a>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">DNS</a>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">Collections Thrreat</a>
        <h2>Eestimate</h2>
        <a href="" target="contentFrame">New Estimate</a>
        <a href="" target="contentFrame">Estimate Remainder</a>
        <a href="" target="contentFrame">Final Estimate</a>
        <h2>Agreements</h2>

        <a href="" target="contentFrame">Agreement Remainder</a>
        <a href="" target="contentFrame">Final Agreement</a>        
        
        
    </div>
    <iframe name="contentFrame" class="content"></iframe>
</body>
</html>

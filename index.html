<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout with Iframe</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
   <script>
        function setIframeContent() {
            const iframe = document.getElementById("contentFrame");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Example: Setting new content inside the iframe
            const newContent = `<p style="color: blue;">This is <strong>formatted</strong> HTML content.</p>`;
            
            iframeDoc.open();
            iframeDoc.write(newContent);
            iframeDoc.close();
        }

        async function copyIframeContent() {
            const iframe = document.getElementById("contentFrame");
            if (!iframe) {
                console.error("Iframe not found");
                return;
            }

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (!iframeDoc || !iframeDoc.body) {
                console.error("Iframe document not loaded");
                return;
            }

            const htmlContent = iframeDoc.body.innerHTML;

            // Use execCommand as a workaround to copy formatted HTML
            const tempDiv = document.createElement("div");
            tempDiv.contentEditable = true;
            tempDiv.innerHTML = htmlContent;
            document.body.appendChild(tempDiv);

            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                document.execCommand("copy");
                alert("Copied to clipboard!");
            } catch (err) {
                console.error("Failed to copy:", err);
            }

            // Cleanup
            document.body.removeChild(tempDiv);
        }
    </script>
<body>
    <div class="sidebar">
         <button onclick="copyIframeContent()">Copy to Clipboard</button>
        <h2>Invoices</h2>
        <a href="https://anygami.github.io/Leete/invoice_new.html" target="contentFrame">New Invoice</a>

</body>

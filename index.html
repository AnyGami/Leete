<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtis' Toy</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            border: none;
        }
         .button {width:100%;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.button:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  transform: scale(1.05);
}

.button:active {
  transform: scale(0.95);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.iframeElement = document.getElementById('contentFrame');
        });

        function loadIframeContent(url) {
            if (!window.iframeElement) {
                alert("Iframe is not ready yet. Please try again.");
                return;
            }
            window.iframeElement.src = url;
        }

        function copyToClipboard() {
            const iframe = window.iframeElement;
            if (!iframe || !iframe.contentDocument) {
                alert("Content is not loaded yet. Please try again.");
                return;
            }

            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const range = document.createRange();
                range.selectNodeContents(doc.body);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand('copy');
                alert("Copied to clipboard!");
            } catch (error) {
                alert("Unable to copy content due to security restrictions.");
            }
        }
    </script>
<body>
    <div class="sidebar">
         <button onclick="copyIframeContent()">Copy to Clipboard</button>
        <h2>Invoices</h2>
<table>
    <tr>
        <td><button onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">New Invoice</button></td>
        <td><button onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new_x2.html')">Multi</button></td>
    </tr>
    <tr><td colspan="2"><button onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')>Friendly Reminder</button></td></tr>
    <tr><td><button onclick="loadIframeContent('https://example.com/content2.html')">Load Content 2</button></td></tr>
    <tr><td><button onclick="loadIframeContent('https://example.com/content3.html')">Load Content 3</button></td></tr>
</table>
        
    </div>
    <iframe name="contentFrame" class="content"><h2>Loading...</h2></iframe>

</html>

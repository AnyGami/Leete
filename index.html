<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtis' Toy</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100vh;
        }
        .button {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.iframeElement = document.getElementById('contentFrame');
        });

        function loadIframeContent(url) {
            if (!window.iframeElement) {
                alert("Iframe is not ready yet. Please try again.");
                return;
            }
            window.iframeElement.src = url;
        }

        async function copyToClipboard() {
            const iframe = window.iframeElement;
            if (!iframe || !iframe.contentWindow || !iframe.contentDocument) {
                alert("Content is not loaded yet. Please try again.");
                return;
            }

            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const htmlContent = doc.body.innerHTML;

                // Use Clipboard API to copy formatted content
                await navigator.clipboard.write([
                    new ClipboardItem({
                        "text/html": new Blob([htmlContent], { type: "text/html" }),
                        "text/plain": new Blob([doc.body.innerText], { type: "text/plain" })
                    })
                ]);

                alert("Formatted content copied to clipboard!");
            } catch (error) {
                console.error("Clipboard Copy Error:", error);
                alert("Unable to copy content due to browser restrictions.");
            }
        }
    </script>

    <div class="sidebar">
        <button class="button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <h2>Invoices</h2>
        <table>
            <tr>
                <td><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">New Invoice</button></td>
                <td><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new_x2.html')">Multi</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">Friendly Reminder</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">Past Due</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">DNS</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" onclick="loadIframeContent('https://anygami.github.io/Leete/inline.html')">Collections Threat</button></td>
            </tr>
        </table>
    </div>

    <iframe id="contentFrame" name="contentFrame" class="content"></iframe>

</body>
</html>

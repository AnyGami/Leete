<button onclick="loadIframeContent('https://anygami.github.io/Leete/invoice_new.html')">New Invoice</button>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
        
        
    </div>
    <iframe name="contentFrame" class="content"><h2>Loading...</h2></iframe>

 <script>
        function loadIframeContent(url) {
            document.getElementById('contentFrame').src = url;
        }

        function copyToClipboard() {
            const iframe = document.getElementById('contentFrame');
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            if (!doc || !doc.body) {
                alert("Content is not loaded yet. Please try again.");
                return;
            }

            const range = document.createRange();
            range.selectNodeContents(doc.body);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
